<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Lesson</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred': 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '2.5rem'
            }">{{ title }}</h1>
            <!-- <h1>{{ title }}: {{ counter }}</h1> -->

            <!-- <div>
                <button class="btn primary" v-on:click="counter++">+</button>
                <button class="btn danger" v-on:click="counter--">-</button>
            </div> -->

            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString"
                v-model="inputValue"
                @keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Add</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    <span :class="['bold', {'primary': note.length > 5}]">
                        <strong>{{ idx+1 }}.</strong>
                        {{ toUpperCase(note) }}
                    </span>
                    
                    <button class="btn danger" @click="removeNote(idx)">Delete</button>
                </li>
                <hr>
                <li>
                    <strong>Total of notes: {{ notes.length }}</strong> | 
                    <small>Double amount of notes: {{ doubleAmountComputed }}</small>
                </li>
            </ul>
            <div v-else>
                <p>It's empty, add new note pls;)</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
